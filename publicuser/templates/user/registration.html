<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="overflow-x-hidden bg-secondary">



    <div class="container d-flex justify-content-around">
        
        <form action="" method="post" class="bg-white m-5 p-5 w-50 rounded-3">
            {%csrf_token%}
            <p class="fw-bold fs-4 ">Customer Registration</p>
            {%if messages%}
    {%for m in messages%}
        {%if m.level == DEFAULT_MESSAGE_LEVELS.ERROR%}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> You should check in on some of those fields below.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endif%}
        {%if m.level == DEFAULT_MESSAGE_LEVELS.SUCCESS%}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endif%}
    {%endfor%}
{%endif%}
        
            <hr class="mb-5 w-25 border-4">
            <div class="text-center">
                <input type="text" class="form-control  text-center" name="name" placeholder=" name" ><br>
                <input type="text" class="form-control  text-center" name="mobile_number" placeholder=" Mobile number" ><br>
                <input type="text" class="form-control  text-center" name="whatsapp_number" placeholder=" Whatsapp Number" ><br>
                <input type="text" class="form-control  text-center" name="email" placeholder=" email" ><br>
                <input type="text" class="form-control  text-center" name="date_of_birth" placeholder="Date Of Birth" ><br>
                <input type="password" class="form-control  text-center" name="password" placeholder="Password" ><br>
                <input type="password" class="form-control  text-center" name="conform_password" placeholder="Conform Password" ><br>

                <button type="submit" class="btn btn-dark w-50 mt-5 mb-5">Register</button>

                
            </div>
        </form>
    </div>

  


</body>

</html>
